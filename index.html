<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="calculator">
            <div class="inputNum">
                
                <input type="text" id="result" class="input" placeholder="0">
            </div>
            <div class="keyboard">
                <button class="operator" onclick="clearResult()" id="Clear">C</button>
                <button class="operator"  id="backspace" onclick="back()">&#8594</button>
                <button class="operator" onclick="getNum('%')" id="%">%</button>
                <button class="operator" onclick="getNum('/')" id="divide">&#247</button>
                <button class="num" id="7"onclick="getNum('7')">7</button>
                <button class="num" id="8"onclick="getNum('8')">8</button>
                <button class="num"id="9" onclick="getNum('9')">9</button>
                <button class="operator"id="multiply"onclick="getNum('*')">&#215</button>
                <button class="num"id="4" onclick="getNum('4')">4</button>
                <button class="num"id="5" onclick="getNum('5')">5</button>
                <button class="num"id="6" onclick="getNum('6')">6</button>
                <button class="operator"onclick="getNum('-')" id="-">-</button>
                <button class="num" id="3" onclick="getNum('3')">3</button>
                <button class="num" id="2" onclick="getNum('2')">2</button>
                <button class="num" id="1"onclick="getNum('1')">1</button>
                <button class="operator"onclick="getNum('+')" id="+">+</button>
                <button class="num" id="0" onclick="getNum('0')">0</button>
                <button class="num"id="00" onclick="getNum('00')">00</button>
                <button class="num" id="."onclick="getNum('.')">.</button>
                <button class="operator"id="=" onclick="total()">=</button>

            </div>

        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
